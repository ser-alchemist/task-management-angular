<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Task List</h2>
  </div>
  <div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" id="swithActive" (change)="toggleFilterStatus($event)">
    <label class="form-check-label" for="swithActive">Hide INACTIVE/COMPLETED tasks</label>
  </div>

  <div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" id="swithDate" (change)="toggleFilterDate($event)">
    <label class="form-check-label" for="swithDate">Hide expired tasks</label>
  </div>


  <div class="panel-body">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Description</th>
        <th>Due Date</th>
        <th>Status</th>
        <th>Priority</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let task of tasks | async">
        <td>{{task.description}}</td>
        <td>{{task.dueDate}}</td>
        <td>{{task.status}}</td>
        <td>{{task.priority}}</td>
        <td>
          <button (click)="deleteTask(task.tid)" class="btn btn-danger">Delete</button>
          <button (click)="updateTask(task.tid)" class="btn btn-warning" style="margin-left: 10px">Update</button>
          <button (click)="taskDetails(task.tid)" class="btn btn-info" style="margin-left: 10px">Details</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
