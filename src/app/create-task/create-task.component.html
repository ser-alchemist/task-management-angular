<h3>Create Task</h3>
<div [hidden]="submitted" style="width: 400px;">
<!--  <form (ngSubmit)="onSubmit()">-->
<form #taskForm="ngForm" (ngSubmit)="onSubmit(taskForm)" novalidate>
  <div class="form-group">
      <label>Description</label>
      <input type="text" class="form-control" id="desc" required [(ngModel)]="task.description" name="desc">
    </div>

    <div class="form-group">
      <label>Due Date</label>
      <input type="date" class="form-control" id="due" required [(ngModel)]="task.dueDate" name="due" >
    </div>


    <div class="form-group">
      <label>Priority:</label><br>

      <input type="radio" id="priority_high" required [(ngModel)]="task.priority" name="priority" value=0>
      <label for="priority_high">High</label><br>

      <input type="radio" id="priority_med" required [(ngModel)]="task.priority" name="priority" value=1>
      <label for="priority_med">Medium</label><br>

      <input type="radio" id="priority_low" required [(ngModel)]="task.priority" name="priority" value=2>
      <label for="priority_low">Low</label><br>

    </div>
    <br>
    <button type="submit" [disabled]="!taskForm.valid" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>Submission successful!</h4>
</div>
